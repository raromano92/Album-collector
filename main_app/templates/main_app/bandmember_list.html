{% extends 'base.html' %}
{% block content %}

<h1>Musicians List</h1>

{% for mem in bandmember_list %}
  <a href="{% url 'members_detail' mem.id %}">
    <div class="card">
        <div class="card-content">
          <span class="card-title"><strong>{{ mem.name }}</strong></span>
            <p>{{ mem.instrument }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
